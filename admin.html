<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/png" href="1 LOGO 3D.png">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Montserrat:wght@100;300;600;900&display=swap" rel="stylesheet">
    
    <title>IPERS | SESSION TERMINATED</title>
    <style>
        :root {
            --admin-red: #ff3c3c;
            --bg-ultra: #020203;
        }

        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%; 
            background: var(--bg-ultra); color: #fff;
            font-family: 'Montserrat', sans-serif; 
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }

        /* --- TERMINAL CONTAINER --- */
        .info-card {
            width: 90%;
            max-width: 500px;
            padding: 40px;
            text-align: center;
            border: 1px solid rgba(255, 60, 60, 0.2);
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(10px);
            position: relative;
        }

        .info-card::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 2px;
            background: var(--admin-red);
        }

        .brand-icon { width: 60px; margin-bottom: 20px; filter: grayscale(1); opacity: 0.8; }

        h1 { 
            font-size: 14px; 
            letter-spacing: 5px; 
            color: var(--admin-red); 
            text-transform: uppercase; 
            margin-bottom: 20px;
            font-weight: 900;
        }

        p { 
            font-size: 12px; 
            line-height: 1.8; 
            color: #888; 
            margin-bottom: 30px; 
            letter-spacing: 1px;
        }

        .btn-return {
            display: inline-block;
            padding: 12px 30px;
            border: 1px solid #333;
            color: #fff;
            text-decoration: none;
            font-family: 'Share Tech Mono', monospace;
            font-size: 12px;
            transition: 0.3s;
            cursor: pointer;
            text-transform: uppercase;
        }

        .btn-return:hover {
            background: var(--admin-red);
            border-color: var(--admin-red);
            color: #000;
        }

        .security-footer {
            position: absolute;
            bottom: 20px;
            font-size: 9px;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Subtle Glow */
        .glow {
            position: absolute;
            width: 150px; height: 150px;
            background: var(--admin-red);
            filter: blur(120px);
            opacity: 0.1;
            z-index: -1;
        }
    </style>
</head>
<body>

    <div class="glow"></div>

    <div class="info-card">
        <img src="1 LOGO 3D.png" class="brand-icon" alt="Logo">
        
        <h1>Console Disconnected</h1>
        
        <p>
            Your administrative session has been securely terminated or the page has been moved. 
            For security reasons, access to the <b>Executive Assessment Console</b> is restricted to authorized personnel only.
        </p>

        <a href="https://iperassessment.rprmd9.site/assesment" class="btn-return">Return to Main Portal</a>
    </div>

    <div class="security-footer">
        RPRMD | SECURE_NODE_TERMINATED
    </div>

    <script>
        // Optional: Auto-close tab after 10 seconds if opened via script
        // setTimeout(() => { window.close(); }, 10000);
    </script>
</body>
</html>
